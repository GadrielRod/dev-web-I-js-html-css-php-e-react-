<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Atividade</title>
  </head>
  <body>
    <section class="container justify-content-center mt-1 w-50 border border-dark">
        <header class="row bg-success">
            <p class="display-4 lead">Formulario</p>
        </header>
        <main>
            <p class="lead col-12">Preencha os requesitos</p>
            <form class="container border border-dark">
                    <p class="lead">Detalhes de contato</p>
                    <div class="form-group row">
                            <label for="nome" class="col-sm-3 col-form-label col-form-label-sm">Nome:</label>
                            <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label col-form-label-sm">Email:</label>
                            <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group row">
                                <label for="Telefone" class="col-sm-3 col-form-label col-form-label-sm">Telefone:</label>
                                <input type="tel" name="telefone" id="telefone" required>
                    </div>
            </form>

            <form class="border border-dark mt-5">
                    <p class="lead">Endereço de entrega</p>
                    <div class="form-group row">
                            <label for="Endereço_1" class="col-sm-3 col-form-label col-form-label-sm">Endereço 1:</label>
                            <input type="text" name="Endereço_1" id="Endereço_1" required>
                        </div>
                        <div class="form-group row">
                                <label for="Endereço_2" class="col-sm-3 col-form-label col-form-label-sm">Endereço 2:</label>
                                <input type="text" name="Endereço_2" id="Endereço_2" required>
                            </div>
                            <div class="form-group row">
                                    <label for="cidade" class="col-sm-3 col-form-label col-form-label-sm">Cidade:</label>
                                    <input type="text" name="cidade" id="cidade" required>
                                </div>
                                <div class="form-group row">
                                        <label for="cod_postal" class="col-sm-3 col-form-label col-form-label-sm">codigo postal:</label>
                                        <input type="text" name="cod_postal" id="cod_postal" required>
                                    </div>
                                    <div class="form-group row">
                                            <label for="pais" class="col-sm-3 col-form-label col-form-label-sm">País:</label>
                                            <input type="text" name="pais" id="pais" required>
                                        </div>
            </form>
            <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-secondary w-25 mt-3 border border-dark">Enviar</button>
            </div>
        </main>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
